{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Dashboard</h2>

        <!-- Search Form -->
        <div class="card mb-4 shadow-sm search-form-container">
            <div class="card-body">
                <h5 class="card-title mb-3">Search & Filter Expenses</h5>
                <form method="GET" action="">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-3">
                            <label class="form-label">Query</label>
                            {{ search_form.query }}
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Tags</label>
                            {{ search_form.tags }}
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Start Date</label>
                            {{ search_form.start_date }}
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">End Date</label>
                            {{ search_form.end_date }}
                        </div>
                        <div class="col-md-2 d-grid">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        
    
        <style>
            .card {
                border-radius: 12px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            }
        
            .card-title {
                font-weight: 600;
                color: #333;
            }
        
            .form-label {
                font-weight: 500;
                color: #555;
            }
        
            input[type="text"],
            input[type="date"],
            select {
                border-radius: 8px !important;
                padding: 8px 12px;
            }
        
            .btn-primary {
                border-radius: 8px;
                font-weight: 500;
                padding: 8px 16px;
            }
        
            .btn-primary:hover {
                background-color: #0056b3;
            }
        
            .search-form-container {
                background-color: #f8f9fa;
                padding: 20px;
                border-radius: 12px;
            }
        </style>
        

    <!-- Total Expense -->
    <div class="card mb-4">
        <div class="card-body">
            <h4>Total Expenses:</h4>
            <p class="display-5">${{ total_expense }}</p>
        </div>
    </div>

    <!-- Pie Chart -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Expense Distribution by Category</h5>
            <canvas id="expenseChart"></canvas> <!-- Pie chart -->
        </div>
    </div>

    <!-- Line Graph for Expense Trend -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Expenses Trend Over Time</h5>
            <canvas id="expenseLineChart"></canvas> <!-- Line graph -->
        </div>
    </div>

</div>

<!-- Include Chart.js from CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- CSS to control chart size -->
<style>
    /* Custom CSS to control the size of the pie chart */
    #expenseChart {
        width: 300px !important;  /* Override default width */
        height: 300px !important; /* Override default height */
    }

    /* Custom CSS for the line chart */
    #expenseLineChart {
        width: 100% !important;
        height: 400px !important;
    }
</style>

<!-- Pie Chart JavaScript -->
<script>
    // Pie Chart for expense distribution by category
    const pieCtx = document.getElementById('expenseChart').getContext('2d');
    const pieChart = new Chart(pieCtx, {
        type: 'pie',
        data: {
            labels: {{ chart_labels|safe }},
            datasets: [{
                label: 'Expenses by Category',
                data: {{ chart_data|safe }},
                backgroundColor: [
                    '#FF6384', '#36A2EB', '#FFCE56',
                    '#4BC0C0', '#9966FF', '#FF9F40', '#66BB6A'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'bottom',
                }
            }
        }
    });
</script>

<!-- Line Chart JavaScript -->
<script>
    // Line Chart for expense trend over time
    const lineCtx = document.getElementById('expenseLineChart').getContext('2d');
    const lineChart = new Chart(lineCtx, {
        type: 'line',
        data: {
            labels: {{ trend_labels|safe }},
            datasets: [{
                label: 'Expense Trend',
                data: {{ trend_data|safe }},
                borderColor: '#36A2EB',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderWidth: 2,
                fill: true,
                tension: 0.4 // Adds curve to the line graph
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                legend: {
                    position: 'top',
                }
            }
        }
    });
</script>

{% endblock %}
