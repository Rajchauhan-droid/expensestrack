{% extends 'base.html' %}
{% block title %}Add Category{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Add New Category</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render form fields as paragraph elements -->

        <button type="submit" class="btn btn-primary mt-3">Add Category</button>
    </form>

    <a href="{% url 'expenses:category_list' %}" class="btn btn-secondary mt-3">Cancel</a>
</div>
{% endblock %}
